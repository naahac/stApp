<ion-header>

  <ion-navbar>
    <ion-row>
      <ion-col>
        <ion-title>Chat</ion-title>
      </ion-col>
      <ion-col col-auto="">
        <button ion-button type="button" (click)="getChats()">Refresh</button>
      </ion-col>
    </ion-row>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let obj of chatrooms" (click)="openChat(obj)">
      <h2>{{ownerId === obj.user1 ? obj.userName2 : obj.userName1}}</h2>
      <!--<p text-capitalize>{{ obj.user1 }}</p>-->
    </button>
  </ion-list>
</ion-content>
