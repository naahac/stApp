<ion-header>
  <ion-navbar>
    <ion-row>
      <ion-col>
        <ion-searchbar
          [(ngModel)]="searchString"
          [showCancelButton]="true"
          placeholder="Search by listing name">
        </ion-searchbar>
      </ion-col>
      <ion-col col-auto>
        <button ion-button type="button" (click)="search()">Search</button>
      </ion-col>
    </ion-row>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let obj of listings" (click)="openListingDetails(obj)">
      <ion-avatar item-left>
        <img [src]="imgBaseUrl + obj.listingId">
      </ion-avatar>
      <ion-row>
        <ion-col>
          <h2>{{ obj.listingTitle }}</h2>
          <p text-capitalize>{{ obj.description }}</p>
        </ion-col>
        <ion-col>
          <p>{{obj.distance}} km</p>
        </ion-col>
      </ion-row>
    </button>
  </ion-list>
</ion-content>
