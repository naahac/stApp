<ion-header>

  <ion-navbar>
    <ion-title>My Books</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let obj of listings" (click)="openListingDetails(obj)">
      <ion-avatar item-left>
      </ion-avatar>
      <h2>{{ obj.title }}</h2>
      <p text-capitalize>{{ obj.description }}</p>
    </button>
  </ion-list>
</ion-content>
