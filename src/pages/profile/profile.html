<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="profile-content" padding>
  <ion-row>
    <ion-col>
      <span class="title-grey">Profile</span>
    </ion-col>
  </ion-row>
  <form #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label>Name</ion-label>
            <ion-input type="text" placeholder="Name" name="name" [(ngModel)]="user.name" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Surname</ion-label>
            <ion-input type="text" placeholder="Surname" name="surname" [(ngModel)]="user.surname" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Birthdate</ion-label>
            <ion-input type="text" placeholder="Birthdate" name="birthDate" [(ngModel)]="user.birthDate" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Email</ion-label>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="user.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Location</ion-label>
            <ion-input type="text" placeholder="Location" name="location" [(ngModel)]="user.location" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Username</ion-label>
            <ion-input disabled="true" type="text" placeholder="Username" name="username" [(ngModel)]="user.username" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" (click)="updateUser()">Save</button>
      </ion-col>
    </ion-row>
  </form>

  <ion-row>
    <ion-col>
      <div class="divider"></div>
    </ion-col>
  </ion-row>

  <form #changePasswordForm="ngForm">
    <ion-row>
      <ion-col>
        <span class="title-grey">Change password</span>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-label>Old password</ion-label>
            <ion-input type="password" placeholder="Old Password" name="oldPassword" [(ngModel)]="credentials.oldPassword" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>New password</ion-label>
            <ion-input type="password" placeholder="New password" name="newPassword" [(ngModel)]="credentials.newPassword" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!changePasswordForm.form.valid" (click)="changePasswordClick()">Change password</button>
      </ion-col>
    </ion-row>
  </form>
  <ion-row>
    <ion-col class="signup-col">
      <div class="divider"></div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="signup-col">
      <button ion-button class="submit-btn" full (click)="logout()">Logout</button>
    </ion-col>
  </ion-row>
</ion-content>
